apiVersion: batch/v1
kind: Job
metadata:
  name: agent
spec:
  template:
    spec:
      containers:
        - name: agent
          image: benmoss/kaniko:latest
          command: ["buildkite-agent"]
          args: ["start", "--disconnect-after-job"]
          volumeMounts:
            - mountPath: /buildkite
              name: buildkite-cfg
          env:
            - name: "BUILDKITE_AGENT_TOKEN"
              valueFrom:
                secretKeyRef:
                  key: "token"
                  name: "buildkite-api"
            - name: "BUILDKITE_AGENT_CONFIG"
              value: "/buildkite/buildkite.cfg"
      restartPolicy: Never
      volumes:
        - name: buildkite-cfg
          configMap:
            name: buildkite-cfg
